<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: grid;place-items: center; height: 100vh;">
    <div>
    <button onclick="change('red')">Red</button>
    <button onclick="change('green')">Green</button>
    <button onclick="change('blue')">Blue</button>
    </div>
    <script>
        const change =(color)=>document.body.style.backgroundColor=color
    </script>
</body>
</html>
