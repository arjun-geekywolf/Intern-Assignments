<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        body{
            display: grid; 
            place-content:center; 
            height: 100vh;
        }
        table{
            width: 600px;
            height: 300px;
            text-align: left;
        }
        th, tr td:first-child{
            background-color: rgba(128, 128, 128, 0.56);
            font-weight: bold;
        }
      

    </style>
</head>
<body>
    
<table border="1">
    <tr>
      <th>State</th>
      <th>Chief Minister</th>
      <th>Capital</th>
    </tr>
    <tr>
      <td >Andhra</td>
      <td>Jagan</td>
      <td>Amaravati</td>
    </tr>
    <tr>
      <td >Telangana</td>
      <td>KCR</td>
      <td>Hyderabad</td>
    </tr>
    <tr>
      <td>Karnataka</td>
      <td>Bommai</td>
      <td>Bangalore</td>
    </tr>
    <tr>
      <td>Maharastra</td>
      <td>Uddav Thakery</td>
      <td>Mumbai</td>
    </tr>
    <tr>
      <td>Kerala</td>
      <td>Pinnarai</td>
      <td>Trivandrum</td>
    </tr>
</table>

</body>
</html>
