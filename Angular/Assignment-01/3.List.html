<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
<style>

    body{
        height: 100vh;
        display: grid;
        place-items: center;
    }
    li{
        list-style: none;
        padding: 10px;
        background-color: rgb(172, 168, 168);
        margin: 1px;
        width: 150px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
    }
    li:nth-child(even){
        background-color: rgb(51, 48, 48);
        color: white;
    }

</style>

</head>
<body>
    <ul>
        <li>One</li>    
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
        <li>Six</li>
    </ul>
</body>
</html>
